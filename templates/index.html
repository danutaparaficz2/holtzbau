<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holzbau Document Search</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background-color: #f4f4f4; 
        }
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex; /* Use flexbox for side-by-side layout */
            gap: 20px;
        }
        .search-container {
            flex-grow: 1; /* Allows the search container to take up available space */
            background: white; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            height: fit-content;
        }
        .stats-panel {
            width: 350px; /* Fixed width for the stats panel */
            background: white; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            height: fit-content;
            text-align: center;
        }
        h1 { 
            text-align: center;
            color: #1e3a8a;
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 0;
            color: #1e3a8a;
        }
        h3 {
            font-size: 1.2em;
            color: #333;
            margin: 0 0 10px 0;
        }
        .search-bar { 
            display: flex; 
            margin-bottom: 20px; 
        }
        .search-bar input { 
            flex-grow: 1; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
        }
        .search-bar button { 
            padding: 10px 15px; 
            border: none; 
            background-color: #007bff; 
            color: white; 
            border-radius: 4px; 
            cursor: pointer; 
            margin-left: 10px; 
        }
        .search-results { 
            list-style: none; 
            padding: 0; 
        }
        .search-results li { 
            background: #e9e9e9; 
            padding: 15px; 
            border-radius: 6px; 
            margin-bottom: 10px; 
        }
        .search-results h3 { 
            margin: 0 0 5px 0; 
            color: #333; 
        }
        .figure-container {
            display: none; 
            margin-top: 10px;
        }
        .toggle-button {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        .stats-list {
            list-style: none;
            padding: 0;
            text-align: left;
        }
        .stats-list li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <div class="main-container">
        
        <div class="search-container">
            <h1>Holzbau Document Search</h1>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Enter your search query...">
                <button onclick="performSearch()">Search</button>
            </div>
            <ul id="searchResults" class="search-results"></ul>
        </div>
        
        <div class="stats-panel">
            <h2>Statistics</h2>
            <div class="chart-container">
                <canvas id="topFoldersChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="documentTypeChart"></canvas>
            </div>
        </div>

    </div>

    <script>
        let documentTypeChart, topFoldersChart;

        function toggleImages(button, targetId) {
            const container = document.getElementById(targetId);
            if (container.style.display === 'none') {
                container.style.display = 'block';
                button.textContent = 'Hide Images';
            } else {
                container.style.display = 'none';
                button.textContent = 'Show Images';
            }
        }

        async function fetchAndRenderDashboardStats() {
            try {
                const response = await fetch('/dashboard-stats');
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                // Update Document Type Chart
                if (documentTypeChart) {
                    documentTypeChart.destroy();
                }
                const docLabels = data.file_type_stats.map(stat => stat.label);
                const docValues = data.file_type_stats.map(stat => stat.value);
                documentTypeChart = createPieChart('documentTypeChart', docLabels, docValues);

                // Update Top Folders Chart
                if (topFoldersChart) {
                    topFoldersChart.destroy();
                }
                const folderLabels = data.folder_stats.map(stat => stat.label);
                const folderValues = data.folder_stats.map(stat => stat.value);
                topFoldersChart = createBarChart('topFoldersChart', folderLabels, folderValues);

            } catch (error) {
                console.error("Failed to fetch dashboard stats:", error);
            }
        }

        function createPieChart(canvasId, labels, data) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            const colors = ['#42a5f5', '#66bb6a', '#ffb74d', '#ef5350', '#bdbdbd'];
            return new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Document Type',
                        data: data,
                        backgroundColor: colors,
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: false,
                        }
                    }
                }
            });
        }

        function createBarChart(canvasId, labels, data) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            const colors = ['#42a5f5', '#66bb6a', '#ffb74d', '#ef5350', '#bdbdbd'];
            return new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Document Count',
                        data: data,
                        backgroundColor: colors,
                        borderColor: colors.map(color => color.replace('0.2', '1')),
                        borderWidth: 1
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        },
                        title: {
                            display: false,
                        }
                    },
                    scales: {
                        x: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        async function performSearch() {
            const query = document.getElementById('searchInput').value;
            const resultsList = document.getElementById('searchResults');
            
            resultsList.innerHTML = '<li>Searching...</li>';

            try {
                const response = await fetch(`/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();

                resultsList.innerHTML = ''; 
                if (data.results && data.results.length > 0) {
                    data.results.forEach((item, index) => {
                        const li = document.createElement('li');
                        const figuresId = `figures-${index}`;
                        
                        let figuresHtml = '';
                        if (item.figures && item.figures.length > 0) {
                            figuresHtml += `
                                <button class="toggle-button" onclick="toggleImages(this, '${figuresId}')">Show Images</button>
                                <div id="${figuresId}" class="figure-container">
                            `;
                            item.figures.forEach(figure => {
                                if (figure.path) {
                                    const imageFilename = figure.path.split(/[\\/]/).pop();
                                    figuresHtml += `
                                        <div style="text-align: center; margin-bottom: 15px;">
                                            <img src="/images/${imageFilename}" style="max-width: 100%; height: auto; border: 1px solid #ccc;"/>
                                            <p style="font-style: italic; margin: 5px 0 0;">${figure.title}</p>
                                        </div>
                                    `;
                                } else {
                                    figuresHtml += `<li>${figure.title} (Image not available)</li>`;
                                }
                            });
                            figuresHtml += '</div>';
                        }

                        li.innerHTML = `
                            <h3>${item.filename}</h3>
                            ${figuresHtml}
                            <p>${item.content_snippet}</p>
                        `;
                        resultsList.appendChild(li);
                    });
                } else {
                    resultsList.innerHTML = '<li>No results found.</li>';
                }

            } catch (error) {
                resultsList.innerHTML = `<li>An error occurred: ${error.message}</li>`;
                console.error('Search error:', error);
            }
        }
        
        // Fetch dashboard stats on page load
        fetchAndRenderDashboardStats();
    </script>

</body>
</html>
